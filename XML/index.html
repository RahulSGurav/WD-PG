<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XML Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #fc466b, #3f5efb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    a {
      text-decoration: none;
    }

    .assignment-box {
      border-radius: 18px;
      padding: 30px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .assignment-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(255, 255, 255, 0.3);
    }

    .assignment-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #f6d365, #fda085, #a1c4fd, #c2e9fb, #f6d365);
      animation: rotate 6s linear infinite;
      z-index: -1;
      opacity: 0.15;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .a1  { background: linear-gradient(135deg, #f6d365, #fda085); }
    .a2  { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .a3  { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .a4  { background: linear-gradient(135deg, #ff9a9e, #fecfef); }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .assignment-box { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“„ XML Assignments</h1>
    <div class="grid">
      <a href="Books.xml"><div class="assignment-box a1">Books</div></a>
      <a href="employees.xml"><div class="assignment-box a2">Employee</div></a>
      <a href="library.xml"><div class="assignment-box a3">Library</div></a>
      <a href="students.xml"><div class="assignment-box a4">Students</div></a>
    </div>
  </div>

</body>
</html>
