<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INDIAN Cricketer Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
  <h1>Indian Cricketer Gallery</h1>
  <div class="gallery">
    <img src="https://ksportswatch.com/wp-content/uploads/2022/10/IMG_20221023_211149.jpg" alt="Virat Kohli">
    <img src="https://miro.medium.com/v2/resize:fit:1177/1*wxJ3BdwGKjgsx95Q1LkVpg.jpeg" alt="MS Dhoni">
    <img src="https://thefederal.com/h-upload/2024/06/29/457084-rohit.jfif" alt="Rohit Sharma">
  </div>
</body>
</html>
