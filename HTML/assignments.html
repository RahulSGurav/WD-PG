<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Assignments</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to right top, #fc466b, #3f5efb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 1100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    a {
      text-decoration: none;
    }

    .assignment-box {
      border-radius: 18px;
      padding: 30px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .assignment-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(255, 255, 255, 0.3);
    }

    .assignment-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #f6d365, #fda085, #a1c4fd, #c2e9fb, #f6d365);
      animation: rotate 6s linear infinite;
      z-index: -1;
      opacity: 0.15;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    /* ðŸŽ¨ Unique pastel glass backgrounds */
    .a1  { background: linear-gradient(135deg, #f6d365, #fda085, #fff3b0); }
    .a2  { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .a3  { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .a4  { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
    .a5  { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
    .a6  { background: linear-gradient(135deg, #c1dfc4, #deecdd); }
    .a7  { background: linear-gradient(135deg, #89f7fe, #66a6ff); }
    .a8  { background: linear-gradient(135deg, #fddb92, #d1fdff); }
    .a9  { background: linear-gradient(135deg, #e0c3fc, #8ec5fc); }
    .a10 { background: linear-gradient(135deg, #fccb90, #d57eeb); }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .assignment-box { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“˜ HTML Assignments</h1>
    <div class="grid">
      <a href="AssignmentNO1.html"><div class="assignment-box a1">Assignment 1</div></a>
      <a href="AssignmentNO2.html"><div class="assignment-box a2">Assignment 2</div></a>
      <a href="AssignmentNO3.html"><div class="assignment-box a3">Assignment 3</div></a>
      <a href="AssignmentNO4.html"><div class="assignment-box a4">Assignment 4</div></a>
      <a href="AssignmentNO5.html"><div class="assignment-box a5">Assignment 5</div></a>
      <a href="AssignmentNO6.html"><div class="assignment-box a6">Assignment 6</div></a>
      <a href="AssignmentNO7.html"><div class="assignment-box a7">Assignment 7</div></a>
      <a href="AssignmentNO8.html"><div class="assignment-box a8">Assignment 8</div></a>
      <a href="AssignmentNO9.html"><div class="assignment-box a9">Assignment 9</div></a>
      <a href="AssignmentNO10.html"><div class="assignment-box a10">Assignment 10</div></a>
    </div>
  </div>

</body>
</html>
